<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Poem Generator</title>
</head>
<body>
    <div class="container">
   <header>
  <h1> The AI Poem Generator </h1> 
   </header>
   <main>
    <form>
        <input type="text" placeholder="Enter a  topic for your poem" autofocus required autocomplete="off" class="prompt"/>
        <input type="submit" class="submit-button"/>
    </form>
    <div class="poem">
        Whose woods these are I think I know
        </br>
        His house is in the village though;
        </br>
        He will not see me stopping here
        </br>
        To watch his woods fill up with snow.
        </br>
    </div>
   </main>
    <footer>
        This project was coded by <a href="https://portfolio-byellieforbes.netlify.app/">Ellie Forbes</a> and is <a href="https://github.com/ellieforbes/poem-generator">open-sourced</a> on Github and hosted on <a href="https://poem-generator-byellieforbes.netlify.app/">Netlify</a>.
    </footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
